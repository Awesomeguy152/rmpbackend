openapi: 3.0.3
info: { title: Kotlin JWT Backend, version: 1.0.0 }
paths:
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
                role: { type: string, enum: [ADMIN, USER] }
      responses: { "201": { description: Created } }
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses: { "200": { description: OK } }
  /api/me:
    get: { security: [ { bearerAuth: [] } ], responses: { "200": { description: OK } } }
  /api/admin/users:
    get: { security: [ { bearerAuth: [] } ], responses: { "200": { description: OK } } }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
